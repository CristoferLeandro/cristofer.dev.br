<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<title>Contato</title>
		<link rel="stylesheet" type="text/css" href="./_css/reset.css">
		<link rel="stylesheet" href="./_css/base.css">
		<link rel="stylesheet" href="./_css/navegacao.css">
		<link rel="stylesheet" href="./_css/biografia.css">
		<link rel="stylesheet" href="./_css/projetos.css">
        <link rel="stylesheet" href="./_css/contato.css">
		<link rel="stylesheet" href="./_css/rodape.css">
</head>
<body>
    <header class="container cabecalho">
		<h1 class="logo"><a href="./index.html">Cristofer.Dev</a></h1>
		<button>&#9776;</button>
		<nav class="navegacao">
			<ul>
				<li class="navegacao__lista-itens"><a href="./index.html">Início</a></li>
				<li class="navegacao__lista-itens"><a href="./projetos.html">Projetos</a></li>
				<!--<li class="navegacao__lista-itens"><a href="./contato.html">Contato</a></li>-->
			</ul>
		</nav>
	</header>


    <main>
        <section class="pagina container">
            <h2 class="pagina__nome">Contato</h2>
        </section>

        <section class="container contato">
            <address class="contato__info">
                <figure class="contato__informacao">
                    <img src="./_img/placeholder.png" alt="Imagem ícone de área de endereço">
                    <figcaption>Uruguaiana/RS</figcaption>
                </figure>
                <figure class="contato__informacao">
                    <img src="./_img/smartphone.png" alt="Imagem ícone de área da informação de telefone">
                    <figcaption>(55) 99189-8139</figcaption>
                </figure>
                <figure class="contato__informacao">
                    <img src="./_img/aviao-de-papel.png" alt="Ícone representando a área de email">
                    <figcaption>contato@cristofer.dev.br</figcaption>
                </figure>
            </address>

            <form action="" class="formulario">
                <input type="text" name="nome" placeholder="Digite o seu nome..." data-nome required>
                <input type="email" name="email" placeholder="Digite o seu email..." data-email required>
                <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Digite sua mensagem aqui..." data-msg required></textarea>
                <button type="submit" id="enviar-mensagem">Enviar mensagem</button>
            </form>
        </section>
    </main>


    <footer class="container rodape">
        <h3 class="rodape__informacoes">Cristofer Soares - 2021 - Portifólio</h3>
        <ul class="rodape__informacoes">
            <li class="rodape__informacoes-itens">
                <a href="https://github.com/CristoferLeandro" class="rodape__informacoes-links" target="_blank">
                    <img src="./_img/github.png" alt="Ícone e acesso ao portfólio no github" class="rodape__informacoes-icones icone-sociais" id="rodape__informacoes-itens--imagem-github">
                </a>
            </li>
            <li class="rodape__informacoes-itens">
                <a href="https://api.whatsapp.com/send?1=pt_BR&phone=5555991898139" class="rodape__informacoes-links" target="_blank">
                    <img src="./_img/whatsapp.png" alt="Ícone e link para o whatsapp" class="rodape__informacoes-icones icone-sociais">
                </a>
            </li>
        </ul>
        <address class="rodape__informacoes">
            <ul>
                <li class="rodape__informacoes-itens"><a href="mailto:contato@cristofer.dev.br" class="rodape__informacoes-links">contato@cristofer.dev.br</a></li>
                <li class="rodape__informacoes-itens"><a href="tel:+5555991898139" class="rodape__informacoes-links">(55) 99189-8139</a></li>
            </ul>
        </address>
    </footer>
</body>
</html>
